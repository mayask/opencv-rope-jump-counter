services:
  # Test RTSP server that loops a video file
  test-stream:
    image: bluenviron/mediamtx:latest
    container_name: test-stream
    ports:
      - "8554:8554"  # RTSP
    volumes:
      - ./camera-stream.mp4:/video.mp4:ro
      - ./mediamtx.yml:/mediamtx.yml:ro
    profiles:
      - test

  # FFmpeg to push looped video to RTSP server
  test-ffmpeg:
    image: linuxserver/ffmpeg:latest
    container_name: test-ffmpeg
    depends_on:
      - test-stream
    volumes:
      - ./camera-stream.mp4:/video.mp4:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 3
        while true; do
          ffmpeg -re -stream_loop -1 -i /video.mp4 -c copy -f rtsp rtsp://test-stream:8554/live
          sleep 1
        done
    profiles:
      - test

  # Main app - swap RTSP_URL for test vs production
  rope-counter:
    build: .
    image: rope-skipping-counter:latest
    container_name: rope-counter
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    environment:
      - RTSP_URL=${RTSP_URL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - MILESTONE_INTERVAL=${MILESTONE_INTERVAL:-100}
      - TZ=${TZ:-Europe/Amsterdam}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
