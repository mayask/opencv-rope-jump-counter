services:
  rope-counter:
    build: .
    image: rope-skipping-counter:latest
    container_name: rope-counter
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RTSP_URL=${RTSP_URL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - MILESTONE_INTERVAL=${MILESTONE_INTERVAL:-100}
      - TZ=${TZ:-Europe/Amsterdam}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
